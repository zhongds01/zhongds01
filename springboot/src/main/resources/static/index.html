<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPortal</title>
    <script src="webjars/jquery/3.5.1/dist/jquery.min.js"></script>
    <script src="webjars/vue/2.6.11/vue.min.js"></script>
    <script src="webjars/element-ui/2.13.2/lib/index.js"></script>
    <link rel="stylesheet" href="webjars/element-ui/2.13.2/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="用户名称">
            <el-input v-model="form.name"></el-input>
        </el-form-item>
        <el-form-item label="用户密码">
            <el-input type="password" v-model="form.password"></el-input>
        </el-form-item>
        <el-form-item label="地区">
            <el-select v-model="form.region" placeholder="请选择地址">
                <el-option label="上海" value="shanghai"></el-option>
                <el-option label="北京" value="beijing"></el-option>
                <el-option label="南京" value="nanjing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="性别">
            <el-radio-group v-model="form.gender">
                <el-radio label="男"></el-radio>
                <el-radio label="女"></el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="备注">
            <el-input type="textarea" v-model="form.desc"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">立即创建</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            form: {
                id: 1,
                name: '',
                password: '',
                region: '',
                gender: '',
                desc: ''
            }
        },
        methods: {
            onSubmit() {
                const _this = this;

                $.ajax({
                    url: 'create',
                    data: JSON.stringify(_this.form),
                    method: 'POST',
                    dataType: 'json',
                    // contentType: 'application/x-www-form-urlencoded',
                    contentType: 'application/json',
                    success: function (result) {
                        if (result.code === "1") {
                            alert(result.desc);
                        } else {
                            location.href = result.data.view;
                        }
                    },
                    error: function (result) {
                        alert(result.responseText);
                    }
                });
            }
        }
    });
</script>
</body>
</html>

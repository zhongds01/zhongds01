#\u4EA7\u54C1\u7F13\u5B58\u670D\u52A1\u5668
server.name=product
#\u4F7F\u7528cache\u6A21\u5F0F
is_use_db = false

#\u652F\u6301\u4E8B\u52A1\u6027cache
server.transaction_cache_enable=true
#\u652F\u6301\u4E8B\u52A1\u6027cache\u53EF\u4EE5\u7F13\u5B58\u7A7A\u503C
server.transaction_cache_null_cache=true

#server\u5217\u8868
server.list=10.10.140.131:41111

server.conn.min=20
server.conn.max=20

#\u8FDE\u63A5\u8D85\u65F6,\u5355\u4F4D\u79D2
server.conn.timeout=2

#\u8BBF\u95EEserver\u7B56\u7565
server.policy=com.asiainfo.appframe.ext.memcached.policy.RoundRobinPolicy
#\u5BB9\u707E\u7684\u91CD\u8BD5\u6B21\u6570,\u65B9\u5F0F\u4E3A\u7ACB\u5373\u91CD\u8BD5
server.failover.retry=4

#\u8FDE\u63A5\u6C60\u68C0\u67E5\u4EFB\u52A1
#\u542F\u52A8\u540E\u5EF6\u8FDF\u5F00\u59CB,\u5355\u4F4D\u4E3A\u79D2
server.checktask.delay=3
#\u95F4\u9694\u65F6\u95F4,\u5355\u4F4D\u4E3A\u79D2
server.checktask.period=2

#\u5BA2\u6237\u7AEF\u8C03\u7528\u671F\u95F4\u4F7F\u7528\u4E0B\u9762\u914D\u7F6E
server.validate.class=com.asiainfo.appframe.ext.memcached.validate.NormalValidateImpl
server.validate.key=validate.IsReady
server.validate.value=OK


#server\u7684\u6700\u5927\u5B57\u8282,5M
server.max_byte_size=5242880
#sever\u7684\u5F00\u59CB\u538B\u7F29\u9600\u503C,1M
server.compress_threshold=1048576
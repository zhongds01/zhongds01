<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="lib/vue-2.5.22.js" ></script>
	</head>
	<body>
		<div id="app">
			<my-private-com></my-private-com>
		</div>
		<div id="app1">
			<my-private-com></my-private-com>
		</div>
		<template id="myTemplate">
			<div>
				<h1>这是通过引用template方式创建组件</h1>
				<span>ok</span>
			</div>
		</template>
		<script>
			new Vue({
				el:'#app',
				data:{},
				methods:{},
				components:{
					myPrivateCom:{
						template:'#myTemplate'
					}
				}
			})
		</script>
	</body>
</html>

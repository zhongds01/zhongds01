<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="lib/vue-2.5.22.js" ></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="firstName"/>+
			<input type="text" v-model="secondName" />=
			<input type="text" v-model="lastName"/>
			<p>{{lastName}}</p>
			<p>{{lastName}}</p>
			<p>{{lastName}}</p>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					firstName:'',
					secondName:'',
					lastName:''
				},
				methods:{},
				watch:{
					firstName:function(){
						console.log("监听到lastName变化");
						this.lastName = this.firstName+this.secondName;
					},
					secondName:function(){
						this.lastName = this.firstName+this.secondName;
					}
				}
			})
		</script>
	</body>
</html>
